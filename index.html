<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clock.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks in Javascript</title>
  </head>
  <body>
    <!-- Analog Clock Container -->
    <div id="clock-container-analogue">
      <div class="hour-hand">
        <div class="hour-rotation" id="hour-rotation"></div>
      </div>
      <div class="minute-hand">
        <div class="minute-rotation" id="minute-rotation"></div>
      </div>
      <div class="second-hand">
        <div class="second-rotation" id="second-rotation"></div>
      </div>
    </div>
    <!-- Digital Clock Container -->
    <div id="clock-container-digital" class="clock-container-digital"></div>
    <!-- JavaScript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
